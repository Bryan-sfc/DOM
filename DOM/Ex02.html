<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Escuro/Claro</title>
</head>
<body>
    <header>
        <h1 id="cor_fonte">Modo Claro/Escuro</h1>

        <button onclick="Mudar_Tema()">Trocar Tema</button>
    </header>
</body>

<script>
    function Mudar_Tema(){
        if (document.body.style.backgroundColor == "white") {
            document.body.style.backgroundColor = "black";
            
            const texto = document.getElementById("cor_fonte");
            texto.style.color = "white"
        } else {
            document.body.style.backgroundColor == "white";

            const texto = document.getElementById("cor_fonte");
            texto.style.color = "black"
        }
    }
</script>
</html>
