<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>

        <input type="text" name="" id="tarefa" placeholder="Digite uma Tarefa">

        <button onclick="adicionarTarefa()">Adicionar</button>

        <ul id="lista_tarefas">
        </ul>
    </header>

    <main></main>

    <footer></footer>
</body>
<script>
    function adicionarTarefa(){
        //Cadastrar um item na lista:
            //1 - Preciso ter o valor escrito da tarefa pelo meu usuário
        let valorInput = document.getElementById("tarefa").value;   
        // console.log(valorInput);

            //2 - Criar a tarefa na lista
        let itemLista = document.createElement("li");
        itemLista.innerText = valorInput;

        // if (valorInput === ""){
        //     alert("Valor indefinido, insira algum valor seu merda.")
        // } else {
            //cadastrando um novo item ABAIXO do anterior:
            document.getElementById("lista_tarefas").appendChild(itemLista);
        // }

            //3 - Botão de exluir
        let botaoExcluir = document.createElement("button");
        botaoExcluir.innerText = "Remover item";

        itemLista.appendChild(botaoExcluir);
            //4 - Assim que eu clicar no  botão excluir ele  irá sair junto com  o item
        botaoExcluir.onclick = function(){
            itemLista.remove();
        }

        // botaoExcluir.onclick = () => {
        //     itemLista.remove();
        // }

        document.getElementById("tarefa").value = "";
    }
</script>
</html>
